{% extends "layout.html" %}

{% block title %}
    Invite
{% endblock %}

{% block main %}
    {% if session["role"] == "admin" %}
        <form action="/invite" method="post">
            <div class="form-group">
                <label for="invite_email">Invitee Email address</label>
                <input type="text" class="form-control" name="invite_email" placeholder="email" autofocus>
            </div>
            <div class="form-group">
                <label for="role">Invitee Role</label>
                <select class="custom-select" name="role" required>
                <option value="">Select a role</option>
                <option value="admin">Admin</option>
                <option value="dealer_admin">Dealer Admin</option>
                <option value="dealer">Dealer</option>
                <option value="customer">Customer</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Invite</button>  
        </form>
    {% else %}
        <form action="/invite" method="post">
            <div class="form-group">
                <label for="invite_email">Invitee Email address</label>
                <input type="text" class="form-control" name="invite_email" placeholder="email" autofocus>
            </div>
            <div class="form-group">
                <label for="role">Invitee Role</label>
                <select class="custom-select" name="role" required>
                <option value="">Select a role</option>
                <option value="dealer">Dealer</option>
                <option value="customer">Customer</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Invite</button>  
        </form>   
    {% endif %}     
{% endblock %}
