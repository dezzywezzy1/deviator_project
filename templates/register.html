{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" type="text" placeholder="{{ email }}" name="email" readonly value="{{ email }}">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input class="form-control" type="text" placeholder="{{ role }}" name="role" readonly value="{{ role }}">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password" required>
            <small id="passwordHelpBlock" class="form-text text-muted">Password must be 8-64 characters long and contain only letters, numbers, or spaces</small>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input class="form-control" type="password" name="confirm" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
                </div>
                <div class="col">
                    <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
                </div>    
            </div>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number (optional)</label>
            <input class="form-control" type="text" name="phone_number">
        </div>
        <div class="form-group">
            <label for="address">Address (optional)</label>
            <input class="form-control" type="text" name="address">
            <small id="addressHelpBlock" class="forn-text text-muted">(Address City, State Zip)</small>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>  
    </form>
{% endblock %}
